{% extends 'songs/base.html' %}
{%block content%}
<table class="table" id="tabelaOrdenada">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nome da Banda</th>
        <th scope="col">Músicas</th>
      </tr>
    </thead>
    <tbody>
      {% for banda in bandas %}
        <tr>
          <td>{{banda.nome}}</td>
          <td><a href="{% url 'banda_musicas' banda.id %}">Músicas</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{%endblock content%}
